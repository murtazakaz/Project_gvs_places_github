		 <script>
        function signup() {
		
			console.log("working");
          
           
            var airline = $("#airline").val();
            var address = $("#address").val();
			var city = "hello";//$("#city").val();
            var country = "hello";//$("#country").val();
			var price = $("#price").val();
			var action = "hello";//$("#action").val();
			var distance = "hello";//$("#distance").val();
			var direction = $("#direction").val();
			var description = $("#description").val();
			var image1 = $("#image1").val();
            var image2 = $("#image2").val();
			var image3 = $("#image3").val();
            
             var dataString = "airline=" + airline + "&sddress=" + address + "&city=" + city + "&country=" + country+ "&price=" + price+ "&action=" + action+ "&distance=" + distance+ "&direction=" + direction+ "&description=" + description+ "&image1=" + image1+ "&image2=" + image2+ "&image3=" + image3;
			  
			 
                $.ajax({
                    type: "POST",
                    url: "http://govirtualstore.com/app/iOS/advertiserbooking.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    dataType: "json",
                    complete: function (data) {
						console.log(data);
						
                        if (data.Status == "success") {
                           alert("Product Has Been Uploaded Successfully!");
							
                        }
                        else if (data.Status = "failed") {
                           alert("Product Has Been Uploaded Successfully!");
                        }
                        else {
                            alert("An Error Occured!");
                        }
                    }
					
                });
           
        }
