    <script>
        function detailpage(id) {


            window.location = "restaurantdetails.html?user=" + user_id + "&name=" + id + "&email=" + email + "&fbpic=" + fbpic + "";
        }

        function directionpage(id) {
            onclick = 'detailpage("+str[i].id+")'

            window.location = "getdirection.html?user=" + user_id + "&name=" + id + "&email=" + email + "&fbpic=" + fbpic + "";
        }
    </script>
    <script>
        $(function initialize() {


            $.ajax({
                type: "POST",
                url: "http://govirtualstore.com/app/iOS/restaurant.php",
                cache: false,
                crossDomain: true,
                dataType: "json",
                success: function(response) {
                    var str = response;

                    var tt;
                    for (i in str) {

                        tt = "<div class='gallery-item col-md-3 col-sm-3 col-xs-4'id='gitem' style='margin-bottom:5px'><a onclick='detailpage(" + str[i].id + ")'> <img src='" + str[i].image1 + "' id='img' style='width:100%'><span><i class='fa fa-search'></i></span></a><center id='center' style='background: #033739;padding: 5px;'><h5><a onclick='detailpage(" + str[i].id + ")' id='col' style='color:#fff'>" + str[i].name + "</a></h5><p id='col' style='color:#fff'><b>" + str[i].action + "</b></p><div class='row'><div class='col-md-6'><p id='col' style='color:#fff'>" + str[i].address + " </p></div<div class='col-md-6'><p id='col' style='color:#fff'>" + str[i].city + "," + str[i].country + "</p></div></div><p><b id='col' style='color:#fff'>Price: $" + str[i].price + " </b></p><div class='row'><div class='col-md-5'><p><i class='fa fa-map-marker' aria-hidden='true'></i><a onclick='directionmap(\"" + str[i].id + "\",\"" + str[i].address + "\",\"" + str[i].city + "\",\"" + str[i].country + "\")'>Get Direction</a></p></div></div></center></div>";
                        $("#wrapper").append(tt);



                    }
                }
            });
        });
    </script>
