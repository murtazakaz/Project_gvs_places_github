    <script>
        function initMap() {
            var address = getParameterByName('address');
            console.log(address);
            var city = getParameterByName('city');
            var country = getParameterByName('country');

            navigator.geolocation.getCurrentPosition(onSuccess, onError, {
                timeout: 30000
            });

            function onSuccess(position) {
                var lat = position.coords.latitude;
                var lang = position.coords.longitude;

                //Google Maps
                var myLatlng = new google.maps.LatLng(lat, lang);
                // var mapOptions = {zoom: 4,center: myLatlng}
                // var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                //var marker = new google.maps.Marker({position: myLatlng,map: map});


                var chicago = myLatlng;
                //{lat: 41.85, lng: -87.65};
                var geocoder = new google.maps.Geocoder();
                var location = address + " " + city + " " + country;
                console.log(location);
                geocoder.geocode({
                    'address': location
                }, function(results, status) {

                    if (status == google.maps.GeocoderStatus.OK) {
                        dlat = results[0].geometry.location.lat();
                        dlng = results[0].geometry.location.lng();
                        console.log("lat lng ", dlat + "," + dlng);
                        var indianapolis = {
                            lat: dlat,
                            lng: dlng
                        };


                        var map = new google.maps.Map(document.getElementById('map'), {
                            center: chicago,
                            zoom: 7
                        });

                        var directionsDisplay = new google.maps.DirectionsRenderer({
                            map: map
                        });
                        directionsDisplay.setMap(map);
                        directionsDisplay.setOptions({
                            suppressMarkers: true
                        });
                        var image = 'img/gpsdestination.png';

                        var beachMarker = new google.maps.Marker({
                            position: {
                                lat: dlat,
                                lng: dlng
                            },
                            map: map,
                            icon: image,

                        });

                        var hereIcon = 'img/gps.png';
                        var beachMarker1 = new google.maps.Marker({
                            position: chicago,
                            map: map,
                            icon: hereIcon
                        });


                        // Set destination, origin and travel mode.
                        var request = {
                            destination: indianapolis,
                            origin: chicago,
                            travelMode: 'DRIVING'
                        };

                        // Pass the directions request to the directions service.
                        var directionsService = new google.maps.DirectionsService();
                        directionsService.route(request, function(response, status) {
                            console.log("status", status);
                            if (status == 'OK') {
                                // Display the route on the map.
                                directionsDisplay.setDirections(response);
                            }
                        });

                    }

                });

            }

            function onError(error) {
                alert('code: ' + error.code + '\n' +
                    'message: ' + error.message + '\n');
            }
        }
    </script>
